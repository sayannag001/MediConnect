<div class="col-12 col-md-2 col-xl-5" style="margin: auto; padding-top: 100px; padding-bottom: 30px; width: 800px;">
  <div class="card border-0 rounded-4" style="background-color: #f6f6f6;">
    <div class="card-body p-5">
      <div class="row">
        <div class="col-12">
          <div class="mb-4">
            <h3 style="font-weight: bold;">Order Equipment</h3>
          </div>
        </div>
      </div>
      <form class="mb-5 mt-md-6" [formGroup]="itemForm" (ngSubmit)="onSubmit()">
        <div class="row gy-3 overflow-hidden">
          <div class="col-md-5" style="width: 50%;">
            <div class="form-floating mb-3">
              <select name="hospitalId" class="form-control" id="hospitalId" formControlName="hospitalId"
                (change)="onHospitalSelect($event)">
                <option value="null">Please Choose</option>
                <option *ngFor="let hos of hospitalList" [value]="hos.id">{{ hos.name }}</option>
              </select>
              <label for="content" class="form-label">Hospitals</label>
              <div
                *ngIf="itemForm.controls['hospitalId'].invalid && (itemForm.controls['hospitalId'].dirty || itemForm.controls['hospitalId'].touched)"
                class="ng-dirty">
                <span *ngIf="itemForm.controls['hospitalId'].errors" class="text-danger">Please choose hospital.</span>
              </div>
            </div>
            <div class="form-floating mb-3">
              <select name="equipmentId" class="form-control" id="equipmentId" formControlName="equipmentId">
                <option value="null">Please Choose</option>
                <option *ngFor="let eq of equipmentList" [value]="eq.id">{{ eq.name }}</option>
              </select>
              <label for="content" class="form-label">Equipment</label>
              <div
                *ngIf="itemForm.controls['equipmentId'].invalid && (itemForm.controls['equipmentId'].dirty || itemForm.controls['equipmentId'].touched)"
                class="ng-dirty">
                <span *ngIf="itemForm.controls['equipmentId'].errors" class="text-danger">Please choose
                  Equipment.</span>
              </div>
            </div>
            <div class="form-floating mb-3">
              <input type="date" name="orderDate" formControlName="orderDate" class="form-control" id="orderDate"
                placeholder="Order Date">
              <label for="content" class="form-label">Order Date</label>
              <div
                *ngIf="itemForm.controls['orderDate'].invalid && (itemForm.controls['orderDate'].dirty || itemForm.controls['orderDate'].touched)"
                class="ng-dirty">
                <span *ngIf="itemForm.controls['orderDate'].errors" class="text-danger">Please Enter order Date.</span>
              </div>
            </div>
          </div>
          <div class="col-md-5" style="width: 50%;">
            <div class="form-floating mb-3">
              <input type="number" name="quantity" formControlName="quantity" class="form-control" id="quantity"
                placeholder="Quantity">
              <label for="quantity" class="form-label">Quantity</label>
              <div
                *ngIf="itemForm.controls['quantity'].invalid && (itemForm.controls['quantity'].dirty || itemForm.controls['quantity'].touched)"
                class="ng-dirty">
                <span *ngIf="itemForm.controls['quantity'].errors" class="text-danger">Please Enter Quantity.</span>
              </div>
            </div>
            <div class="form-floating mb-3">
              <select class="form-control" name="status" id="status" formControlName="status">
                <option value="null">Choose Status</option>
                <option value="Initiated">Initiated</option>
                <option value="Complete" disabled>Complete</option>
              </select>
              <label for="status" class="form-label">Status</label>
              <div
                *ngIf="itemForm.controls['status'].invalid && (itemForm.controls['status'].dirty || itemForm.controls['status'].touched)"
                class="ng-dirty">
                <span *ngIf="itemForm.controls['status'].errors" class="text-danger">Please choose status.</span>
              </div>
            </div>
          </div>
          <div *ngIf="showMessage" class="alert alert-success mt-4" role="alert">
            {{ responseMessage }}
          </div>
        </div>
        <div class="d-grid" style="padding-top: 40px;">
          <button class="btn btn-primary" type="submit" [disabled]="!itemForm.valid">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
